<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>MooTools Confetti</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js"></script>
	<script src="CSSEvents.js"></script>
	<script src="../Source/Confetti.js"></script>
	<script>
	window.addEvent('domready', function(){
		var total = 60,
			colors = [
				'#ee382c',
				'#34aabc',
				'#f9c300',
				'#24426c',
				'#7aa13d',
				'#c4c4c4',
				'#7a3f8c'
			];

		total.times(function(i){
			new Confetti(document.body, {
				// Delay half of them randomly, so the confetti doesn't fall in batches
				delay: (i > total / 2) ? Number.random(0, 4000) : 0,
				autoStart: true,
				color: colors[Number.random(0, colors.length-1)]
			});
		});
	});
	</script>
</head>
<body style="background-color:#333">
</body>
</html>
